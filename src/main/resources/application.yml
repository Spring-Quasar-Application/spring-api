server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/customer
    username: spring_root
    password: spring_root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hinernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet


